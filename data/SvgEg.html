<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      .label {
        display: block;;
      }
      .labelled:hover + .label {
        display: block;
      }
    </style>
    <title>Svg experiments</title>
  </head>
  <body>
    <div class="labelled"> This has a label
    </div>
    <div class="label">
      first
    </div>
    <div class="labelled">
      This too has a label
    </div>
    <div class="label">
      second
    </div>

    <svg version="1.1"
     baseProfile="full"
     width="300" height="200"
     xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" fill="red" />

  <circle cx="150" cy="100" r="80" fill="green" class = "labelled"/>

  <text x="150" y="125" font-size="60" text-anchor="middle" fill="white" class = "label">SVG</text>

</svg>
  </body>
</html>
