   <div bouncer>
    <form action="../../bounce" method="POST">
    <input type="text" name="value" ng-model="bnc.value">
    <input type="number" name="mult" ng-model="bnc.mult">
    <button type="button" ng-click="bnc.push()">Bounce</button>
    </form>
    <span ng-repeat="b in bnc.bounces">{{b}}</span>
    <div>{{bnc.mult}}</div>
        <div>
    Logs:<UL>
    <li ng-repeat="l in bnc.logs">{{l}}
    </UL>
    </div>
    
    </div>
